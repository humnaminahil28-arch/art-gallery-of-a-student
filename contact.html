<div class="contact-wrapper">
    <div class="connect-card">
        <div class="card-header">
            <h2>LET'S CONNECT</h2>
            <p>Connect with me on social media or send your email directly.</p>
        </div>

        <div class="social-pills">
            <a href="#" class="pill instagram">
                <i class="fa-brands fa-instagram"></i> INSTAGRAM
            </a>
            <a href="#" class="pill twitter">
                <i class="fa-brands fa-twitter"></i> TWITTER
            </a>
            <a href="#" class="pill linkedin">
                <i class="fa-brands fa-linkedin-in"></i> LINKEDIN
            </a>
        </div>

        <form class="direct-email-form">
            <div class="form-row">
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Subject">
            </div>
            <textarea placeholder="Your Message" rows="3" required></textarea>
            <button type="submit" class="btn-send-final">SEND MESSAGE</button>
        </form>
    </div>
</div>
